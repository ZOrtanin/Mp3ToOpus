<!DOCTYPE html>
<html lang="ru" data-theme="dark" class="theme-dark hydrated">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузить файл</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            /*background-color: #f5f5f5;*/
        }
        h1{
            color: #000000;
        }
        .upload-box {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .file-label {
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight has-background-light">
        <div class="hero-body">
            <div class="container">
                <div class="upload-box">
                    <h1 class="title has-text-centered">mp3 > to > opus</h1>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="field">
                            <div class="file is-boxed is-fullwidth">
                                <label class="file-label">
                                    <input id="file-upload" class="file-input" type="file" name="file" required>
                                    <span class="file-cta">
                                        <span id="file-name" class="file-label">
                                            Выберите файл…
                                        </span>
                                    </span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <div class="field is-grouped">
                                    <button type="submit" class="button is-primary">
                                        <span>Загрузить</span>
                                    </button>
                                    
                                    <a href="{{ url_for('download_file') }}" class="button is-link is-outlined ml-3">
                                        Перейти к скачиванию
                                    </a>
                                    
                                </div>
                            </div>
                        </div>
                    </form>

                    
                </div>
            </div>
        </div>
    </section>
</body>
<script>
        const fileInput = document.getElementById('file-upload');
        const fileNameSpan = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                console.log(fileInput.files[0].name);
                fileNameSpan.textContent = fileInput.files[0].name;
            } else {
                fileNameSpan.textContent = 'Выберите файл…';
            }
        });
    </script>
</html>

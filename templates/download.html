<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать файл</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .download-box {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight has-background-light">
        <div class="hero-body">
            <div class="container">
                <div class="download-box">
                    <h1 class="title has-text-centered">Скачать файл</h1>

                    
                        {% if files %}
                            <table class="table is-fullwidth is-striped">
                                <thead>
                                    <tr>
                                        <th>Имя файла</th>
                                        <th>Действие</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for file in files %}
                                    <tr>
                                        <td>{{ file }}</td>
                                        <td>
                                            <a href="{{ url_for('download', filename=file) }}" class="button is-small is-info">
                                                Скачать
                                            </a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        {% else %}
                            <div class="notification is-warning">
                                Нет доступных файлов.
                            </div>
                        {% endif %}
                    

                    <div class="has-text-centered">
                        <a href="{{ url_for('upload_file') }}" class="button is-link is-outlined">
                            Вернуться к загрузке
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
